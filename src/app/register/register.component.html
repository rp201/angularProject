
<div class= "container">
<form align="center" (submit)='Register($event)'>
  
    <div>
      <input type="text" placeholder="Enter Username" id="username" >
    </div>

    <div>
      <input type="password" placeholder="Enter password" id="password">
    </div>

    <div>
      <button type="submit" id="submit">Submit</button>
    </div>

   
</form>
</div>
